<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualizar PDF - Caja Los Andes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 10px;
    }

    p.message {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
      text-align: justify;
      margin-bottom: 20px;
    }

    .pdf-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .pdf-button:hover {
      background-color: #0056b3;
    }

    .pdf-container {
      width: 100%;
      height: 600px;
      margin-top: 30px;
      border: 1px solid #ccc;
      overflow: hidden;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- TÃ­tulo -->
    <h1>Visualiza tu Documento PDF</h1>

    <!-- Mensaje -->
    <p class="message">
      Hola usuario, junto con saludarte te compartimos el documento correspondiente a tus beneficios anuales.
      Puedes visualizarlo directamente desde aquÃ­ o abrirlo en Google Drive para mayor comodidad.
    </p>

    <!-- BotÃ³n para abrir en Google Drive -->
    <a href="https://drive.google.com/file/d/1GAGU5FkUlHp3g4bcCiUrcYJA84Qqonbz/view?usp=sharing" target="_blank" class="pdf-button">
      ðŸ“„ Abrir PDF en Google Drive
    </a>

    <!-- Vista previa del PDF -->
    <div class="pdf-container">
      <iframe 
        src=" https://docs.google.com/gview?url=https%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1GAGU5FkUlHp3g4bcCiUrcYJA84Qqonbz&embedded=true"
        title="Vista previa del PDF">
      </iframe>
    </div>
  </div>

</body>
</html>
